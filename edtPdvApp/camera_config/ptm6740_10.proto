#
InTerminator	= CR;
OutTerminator	= CR;
PeekSize		= 0;
ReplyTimeout	= 800;
ReadTimeout		= 100;
WriteTimeout	= 100;
ExtraInput		= Ignore;

# Safe command to send to test communications
ComTest
{
	out	":SHR?";	in	":o%*{M|A|D}S%*X";
	@init { out	":SHR?";	in	":o%*{M|A|D}S%*X"; }
}


# Get shutter setting
GetShutter
{
	out	":SHR?";	in	":o%*{M|A|D}S%X";
	@init { out	":SHR?";	in	":o%*{M|A|D}S%X"; }
}

# Get shutter trigger mode
# This one should be used w/ SCAN set to "I/O Intr"
GetTriggerMode
{
	out	":SHR?";	in	":o%{M|A|D}S%*X";
}

# Set direct shutter speed
# Shutter stays open for specified number of scan lines
#	0-XXX	-	Max depends on max scan line
SetDirectShutter
{
	out	":DSH=%03X";	in	":o";
}

# Set manual shutter speed
# Internal timing - free run mode
#	0	-	Manual No Shutter
#	1-8	-	1=1/250, 2=2/500, 3=1/1000, 4=1/2000, 5=1/4000, 6=1/8000, 7=1/16000, 8=1/32000, 9=1/64000
SetManualShutter
{
	out	":MSH=%X";	in	":o";
}

# Set async shutter speed
# External timing via VINIT trigger
# Async Modes:
#	0	-	Async No Shutter
#	1-8	-	1=1/64000, 2=1/32000, 3=1/16000, 4=1/8000, 5=1/4000, 6=1/2000, 7=1/1000,8=1/500
#	9	-	Async Pulse Width
SetAsyncShutter
{
	out	":ASH=%X";	in	":o";
}

SetGainA
{
	out	":MGA=%03X";
	in	":o";
	wait 200;
	out	":MGA?";
	in  ":oGA%03X";
	wait 200;
	@init { out	":MGA?"; in      ":oGA%03X"; }
}

SetGainB
{
	out	":MGB=%03X";
	in	":o";
	wait 200;
	out	":MGB?";
    in  ":oGB%03X";
	wait 200;
	@init { out	":MGB?"; in      ":oGB%03X"; }
}

GetRefVoltA
{
	out	":VRA?";
    in  ":oVA%03X";
}

GetRefVoltB
{
	out	":VRB?";
    in  ":oVB%03X";
}

SetRefVoltA
{
	out	":VRA=%03X";
	in	":o";
	out	":VRA?";
    in  ":oVA%03X";
	@init { out	":VRA?"; in      ":oVA%03X"; }
}

SetRefVoltB
{
	out	":VRB=%03X";
	in	":o";
	out	":VRB?";
    in  ":oVB%03X";
	@init { out	":VRB?"; in      ":oVB%03X"; }
}

SetAutoGain
{
	out	":%{DABL|EABL}";
	in	":o";
}

GetModel
{
	out	":CAM?";	in	":o%#s";
	@init { out	":CAM?";	in	":o%#s"; }
}

GetVers
{
	out	":VER?";	in	":o%#s";
	@init { out	":VER?";	in	":o%#s"; }
}
