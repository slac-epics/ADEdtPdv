# Get Start Exposure Timing Mode
#	0	= Normal free run
#	1	= External trigger
#	2	= Start (Ext trig initiates free run)
#	3	= Light sheet (Like a copy machine, readout follows
#                      a sheet of light across the sample)
GetTriggerMode
{
	out "?AMD";
	in	 "AMD %{N|E|S|L}";
}

# Set Start Exposure Timing Mode
#	0	= Normal free run
#	1	= External trigger
#	2	= Start (Ext trig initiates free run)
#	3	= Light sheet (Like a copy machine, readout follows
#                      a sheet of light across the sample)
SetTriggerMode
{
	out "AMD %{N|E|S|L}";
	in  "AMD %*{N|E|S|L}";
}

